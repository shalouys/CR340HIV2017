
<!doctype html>
<html lang="fr">

<head>
		<meta charset="utf-8">

		<title>CR340 - Cours 9</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="/lib/revealjs/css/reveal.css">
		<link rel="stylesheet" href="/lib/revealjs/css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="/lib/revealjs/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '/lib/revealjs/css/print/pdf.css' : '/lib/revealjs/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-markdown="content.md"
		         data-separator="^---\n"
		         data-separator-vertical="^--\n"
		         data-separator-notes="^Note:"
		         data-charset="UTF-8">
		</section>
      </div>
</div>

<script src="/lib/revealjs/lib/js/head.min.js"></script>
		<script src="/lib/revealjs/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				slideNumber: true,
				transition: 'slide', // none/fade/slide/convex/concave/zoom
				// More info https://github.com/hakimel/reveal.js#dependencies
				multiplex: {
				// Example values. To generate your own, see the socket.io server instructions.
				secret: null, // null so the clients do not have control of the master presentation
				id: 'e039c5fb2fc21d99', // id, obtained from socket.io server
				url: 'live.cr340.patl.io:80' // Location of your socket.io server
				},
				dependencies: [
					{ src: '/lib/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '/lib/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/lib/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '/lib/revealjs/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '/lib/revealjs/plugin/zoom-js/zoom.js', async: true },
					{ src: '/lib/revealjs/plugin/notes/notes.js', async: true },
					{ src: '//cdn.socket.io/socket.io-1.3.5.js', async: true },
        	{ src: '/lib/revealjs/plugin/multiplex/client.js', async: true }
				]
			});
		</script>

	</body>
</html>
